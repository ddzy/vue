<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>demo</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <app-component :flag="flag"></app-component>
      <button @click="flag = !flag">Toggle flag</button>
    </div>
    <template id="appComponent">
      <div v-if="!flag">
        <h3>标题一</h3>
        <p>内容一</p>
      </div>
      <ul v-else>
        <h3>标题二</h3>
        <p>内容一</p>
      </ul>
    </template>
  </body>
  <script>
    const AppComponent = Vue.component("AppComponent", {
      template: "#appComponent",
      props: {
        flag: {
          type: Boolean,
          required: true,
        },
      },
    });
    const AppComponent2 = Vue.component("AppComponent2", {
      render(h) {
        return h(
          "div",
          {
            class: "app-2-container",
          },
          "5678"
        );
      },
    });
    const app = new Vue({
      el: "#app",
      components: {
        AppComponent,
      },
      data() {
        return {
          firstName: "zhaoyang",
          lastName: "duan",
          flag: false,
        };
      },
      computed: {
        computedFlag() {
          return this.flag ? 1 : 0;
        },
        computedName() {
          return `${this.lastName} ${this.firstName}`;
        },
      },
    });

    console.log("app :>> ", app);
  </script>
</html>
