<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>demo</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ computedName }}</p>
      <button @click="flag = !flag">Toggle flag</button>
    </div>
  </body>
  <script>
    const AppComponent = Vue.component("App", {
      render(h) {
        return h(
          "div",
          {
            class: "app-container",
          },
          "1234"
        );
      },
    });
    const app = new Vue({
      el: "#app",
      components: {},
      data() {
        return {
          firstName: "zhaoyang",
          lastName: "duan",
        };
      },
      computed: {
        computedFlag() {
          return this.flag ? 1 : 0;
        },
        computedName() {
          return `${this.lastName} ${this.firstName}`;
        },
      },
    });
  </script>
  <script></script>
</html>
